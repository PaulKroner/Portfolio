<!DOCTYPE html>
<html>
  <!--
    Login
  -->
  <head>
    <meta name="description" content="SQL Statementbuilder Registration">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css;" href="registration.css">
    <title>SQL Statementbuilder Registration</title>
    <link rel="icon" type="image/x-icon" href="SB_Logo.JPG">
    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  </head>
<body>
  <div class="regbox" id="regbox">
      <div class="headline">
        <h1>Registrierung</h1>
      </div>
        
      <form class="inputbereich" id="inputbereich">
          <div class="eingabe">
            <input type="text" required maxlength="20" id="username" name="username">
            <label>Benutzername</label>
            <div class="error"></div>
          </div>
          <div class="eingabe">
            <input type="email" required maxlength="20" id="email" name="email">
            <label>Email</label>
            <div class="error"></div>
          </div>
          <div class="passwordbox">
            <div class="eingabe">
              <input type="password" required maxlength="20" id="password" name="password">
              <label>Passwort</label>
              <div class="error"></div>
            </div>
            <div class="eingabe">
              <input type="password" required maxlength="20" id="password2" name="password2">                    
              <label>Passwort bestätigen</label>
              <div class="error"></div>
            </div>
          </div>
        <div>
          <button type="submit" class="loginbutton" onclick="registrieren()">Registrierung abschließen</button>
        </div>
      </form>
  </div>

  <div class="footer">
      <div class="light-dark">
        <div class="mode">
            <div class="sun-moon">
                <i class='bx bx-moon icon moon'></i>
                <i class='bx bx-sun icon sun'></i>
            </div>
            <span class="mode-text text">Dark mode</span>
    
            <div class="toggle-switch">
                <span class="switch"></span>
            </div>
        </div>
      </div>

      <!-- Bilder mit Leerzeichen im Namen bekommen automatisch "_" bei w3 aber NICHT in VSC-->
      <a href="https://www.gisa.de/">
        <img alt="Gisa Logo" class="unteresBild" src="../pictures/GISA_Logo.jpg">
     </a>
  </div>
  <script src="registration.js"></script>
</body>
</html>
